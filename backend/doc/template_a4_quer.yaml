template:
    Id: a4_quer_char_sheet_v1
    name: "A4 Querformat Charakterbogen V1"
    layout:
    pageSizeMm:
        width: 297
        height: 210
    marginsMm:
        top: 6
        bottom: 6
        left: 6
        right: 6
    columns:
        count: 4
        equalWidth: true
        gutterMm: 4
    font:
        name: "DejaVu Sans"
        sizePt:
        default: 16
        small: 14
        large: 18
        lineHeightFactor:
        default: 1.2
        small: 1.1
        large: 1.3
        spacingMm:
        vertical: 0.5
        horizontal: 0.5
    ptToMm: 0.3528

    boxTypes:
    - id: 01
        name: header
        type: labelValue
        fontSize: default
        style: {}
    - id: 02
        name: stats
        type: labelValue
        fontSize: large
        style:
        boxed: true
    - id: 03
        name: table
        type: table
        fontSize: default
        style:
        nobr: true
        shorten: true

    pages:
    # ---------------------------------------------------------
    # Seite 1 – Statistikseite
    # ---------------------------------------------------------
    - pageType: page1_stats
        blocks:
        - blockId: 1
            colStart: 1
            colSpan: 4
            boxTypeId: 01
            anchor: top
            heightMode: fixed
            type: labelValue
            binding:
            rows:
                - label: "Name des Charakters"
                binding: ""        # TODO
                - label: "Name des Spielers"
                binding: ""        # TODO

        - blockId: 2
            colStart: 1
            colSpan: 1
            boxTypeId: 01
            anchor: top
            heightMode: fixed
            type: labelValue
            binding:
